<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GRID GAME!</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class='start_game'>
      <div id='start_buttons_align'>
        <div class='start_title'></div>
        <div class='start_grid'></div>
      <h1 class='pulse start'>CLICK PACMAN TO START...</h1>
    </div>
    </div>
    <div class='character_game none'>
      
      <div id='character_buttons_align'>
        <h1 class='pulse character_title'>CHOOSE CHARACTER</h1>
        <button class='character_buttons' id='pacman1'>PACMAN 1</button>
      <button class='character_buttons' id='pacman2'>PACMAN 2</button>
      <button class='character_buttons' id='pacman3'>PACMAN 3</button>
    </div>
    </div>
    <div class='three_two_one none'><p class='three_two_one_value'></p></div>
    <div class='menu_game none'>
      <div id='menu_buttons_align'>
      <button class='menu_buttons' id='resume'>RESUME</button>
      <button class='menu_buttons' id='quit'>QUIT</button>
    </div>
    </div>
    <div class='lose_life none'>
      <div class='lose_pic_align'>
      <div class='lose_pic'></div>
    </div>
    </div>
    <div class="grid-wrapper">
      <div class='level'>LEVEL: <span id='level_value'></span></div>
      <div id='values_box'>
      <div id='points_box'>
        POINTS: <span id='points_value'></span>
      </div>
      <div id='hs_box'>
        HIGHSCORE: <span id='hs_value'></span>
      </div>
    </div>
      <div class="grid"></div>
      <div id='lives_box'>LIVES: <span id='lives_value'></span>
      </div>
      <button class='menu'>MENU</button>
    </div>
  </body>
</html>
